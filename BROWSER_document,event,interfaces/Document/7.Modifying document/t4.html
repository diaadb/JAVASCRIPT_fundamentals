<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create a list</h1>
    <script>
        let ul= document.createElement('ul');
        document.body.append(ul);

        while(true){
            let data=prompt('enter a data');
            if(!data){
                break;
            }
        }
        
        let li=document.createElement('li');
        li.textContent=data;
        ul.append(li);
        
    </script>
</body>
</html>
