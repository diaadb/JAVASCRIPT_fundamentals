<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table id="table">
    aaa
    <tr>
        <td>Test</td>
    </tr>
    </table>

    <script>
    alert(table); // the table
    table.remove();
    // plain text like aaa is not allowed inside the table and the browser automatically tries to fix it and takes it outside the table because of which it is still present in the document.
</script>
</body>
