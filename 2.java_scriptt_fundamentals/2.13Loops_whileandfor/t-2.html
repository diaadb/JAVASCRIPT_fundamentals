<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;
        while (++i < 5) alert( i );
        //prefix increment increments the value and gives the new value. so it will print 1,2,3,4

        
        let i = 0;
        while (i++ < 5) alert( i );
        //postfix increment increments the value and gives the old value. so it will print 1,2,3,4,5
    </script>
</body>
</html>
