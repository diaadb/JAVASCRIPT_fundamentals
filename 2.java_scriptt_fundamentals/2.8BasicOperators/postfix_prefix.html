<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfix prefix</title>
</head>
<body>
    <script>
        let a = 1, b = 1;
        let c = ++a; 
        let d = b++; 

        alert(a);
        alert(b); 
        alert(c);
        alert(d);
    </script>
</body>
</html>
