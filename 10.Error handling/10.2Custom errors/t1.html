<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //parent class is SyntaxError and FormatError is a child class that extends SyntaxError
        class FormatError extends SyntaxError {
            constructor(message) {
                super(message);//calls the parent constructor 
                this.name = this.constructor.name;//set the name to FormatError
            }
        }

        let err = new FormatError("formatting error"); //name set as FormatError and message set as formatting error

        alert( err.message ); // formatting error
        alert( err.name ); // FormatError
        alert( err.stack ); // stack

        alert( err instanceof SyntaxError ); // true
    </script>
</body>
</html>
