<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Calculator() {
            this.methods = {
                "-": (a, b) => a - b, //operators assigned with their corresponding mathematical operation
                "+": (a, b) => a + b
            };
            this.calculate = function(str) {
                let split = str.split(' '),
                    a = +split[0], //convert the string value of a to numeber
                    op = split[1],
                    b = +split[2]; //convert the string value of b to number
                if (!this.methods[op] || isNaN(a) || isNaN(b)) {
                    return NaN; //if the operator is not there or a and b is not present, return NaN
                }
                return this.methods[op](a, b); //otherwise carry on the operation on the numbers.
            };
            this.addMethod = function(name, func) {
                this.methods[name] = func;
            };
        }

        let calc = new Calculator;
        alert( calc.calculate("3 + 7") ); // 10
        
        let powerCalc = new Calculator;
        powerCalc.addMethod("*", (a, b) => a * b);
        powerCalc.addMethod("/", (a, b) => a / b);
        powerCalc.addMethod("**", (a, b) => a ** b);

        let result = powerCalc.calculate("2 ** 3");
        alert( result ); // 8

    </script>
</body>
</html>
