<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filterRangeInPlace(arr, a, b) {
            for (let i = 0; i < arr.length; i++) {  
                //iterates through each index of the array and then assign the current value to value.
                let value = arr[i];
                if (value < a || value > b) {
                    arr.splice(i, 1);//splice 1 value at index i
                    i--;//decrement as the element shifted to the left
                }
            }
        }
        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4); 
        alert( arr ); // 3, 1
    </script>
</body>
</html>
