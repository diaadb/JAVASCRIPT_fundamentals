<body>
    <script>
        function getSecondsToTomorrow() {
            let now = new Date();//set the date

            let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1); //get tomorrow's date

            let diff = tomorrow - now; // difference in ms
            return Math.round(diff / 1000); // convert to seconds

            }
    </script>
</body>
