<!DOCTYPE html>

</head>
<body>
    <script>
        function getLastDayOfMonth(year, month) {
            let date = new Date(year, month + 1, 0);//setting day as 0 automatically gets the last day of the month before.
            return date.getDate();
        }

        alert( getLastDayOfMonth(2012, 0) ); // 31
        alert( getLastDayOfMonth(2012, 1) ); // 29
        alert( getLastDayOfMonth(2013, 1) ); // 28

    </script>
</body>
</html>
