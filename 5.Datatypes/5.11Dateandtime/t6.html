<body>
    <script>
        function getSecondsToday() {
            let d = new Date();//get the current date and time
            return d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds();//convert to seconds
        }

        alert( getSecondsToday() ); 
    </script>
</body>
