<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function readNumber() {
        let num;
        do {
            num = prompt("Enter a number:", "");
            if (num === null || num === "") return null; // Stop if Cancel or empty input
        } while (!isFinite(num)); // Repeat if input is not a valid number

        return +num; // Convert to number and return
    }

    alert("Number entered: " + readNumber());
 
    </script>
</body>
</html>
