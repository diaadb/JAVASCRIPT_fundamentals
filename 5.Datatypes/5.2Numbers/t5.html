<!DOCTYPE html>

</head>
<body>
    <script>
        function random(min, max) {
            return min + Math.random() * (max - min);  
        } //Math.random() returns a random number between 0 (inclusive), and 1 (exclusive).

        alert(random(1, 5)); 
        alert(random(1, 5)); 
        alert(random(1, 5)); 

    </script>
</body>
