<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function extractCurrencyValue(str) {
            return +str.slice(1);//removes the first currency symbol and converts the rest to numerical value
        } 
        alert( extractCurrencyValue('$120') === 120 );
    </script>
</body>
</html>
