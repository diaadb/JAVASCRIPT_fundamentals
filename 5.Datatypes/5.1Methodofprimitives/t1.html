<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let str = "Hello"; // 'str' is a string primitive
        str.test = 5; // This attempt to add a property won't work
        alert(str.test); // Shows 'undefined' because primitives can't store properties
    </script>
