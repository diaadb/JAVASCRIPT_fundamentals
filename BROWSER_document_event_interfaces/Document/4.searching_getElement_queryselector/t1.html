<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
    let table = document.getElementById('age-table'); // the table with id="age-table"
    table.getElementsByTagName('label');// all labels in the table
    table.rows[0].cells[0]; // the first cell in the first row
    let form=document.getElementsByName('search')[0]; // the form with name="search"
    form.getElementsByTagName('input')[0]; // the first input in the form
    let inputs=form.querySelectorAll('input'); // all inputs in the form
    inputs[inputs.length-1];//take the last one
    </script>


</body>
</html>
