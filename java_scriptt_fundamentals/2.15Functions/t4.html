<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pow(x,n){
           
            let result = x;
           
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }

        let x = prompt("x?", 1);
        let n = prompt("n?", 1);

        if (n<1){
            alert( `Power ${n} is not supported, use n>0` );
        } else {
            alert( pow(x,n) );
        }
    </script>
</body>
</html>
