<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 0;

        setTimeout(() => alert(i), 100); // after the for loop runs, i is incremented to 100000000 and is alerted

        // assume that the time to execute this function is >100ms
        for(let j = 0; j < 100000000; j++) {
            i++;
        }

    </script>
</body>
</html>
