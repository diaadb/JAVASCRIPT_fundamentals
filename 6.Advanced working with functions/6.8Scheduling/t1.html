<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //using setInterval

        function printNumbers(from,to){
            let current=from;  //set current as from
            let timerId=setInterval(function(){
                alert(current);
                if(current==to){
                    clearInterval(timerId);  //when current is equal to to then clear the interval
                }current++;
            },1000);
        }
        printNumbers(5,10);

        //using Nested setTimeout
        function printNumbers(from,to){
            let current=from;  //set current as from
            let timerId= setTimeout(function go(){
                alert(current);
                if(current<to){
                    
                    setTimeout(go,1000);
                }
                current++;
            },1000);
        }
        printNumbers(5,10);

    </script>
</body>
</html>
