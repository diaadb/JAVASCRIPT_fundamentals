<body>
    <script>
        function spy(func) {
             function wrapper(...args) {
             // using ...args instead of arguments ( store the real array in wrapper)
                wrapper.calls.push(args); //push the arguments to wrapper
                return func.apply(this, args);
            }

            wrapper.calls = [];//empty array initialization

            return wrapper;
        }

    </script>
