<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
    function makeWorker() {
        let name = "Pete";

        return function() {
            alert(name);
        };
    }

    let name = "John";

    // create a function
    let work = makeWorker();

    // call it
    work(); // Pete  (it remembers the name previously bound to name)
    </script>
</body>
