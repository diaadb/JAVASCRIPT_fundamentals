<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = "John";

        function sayHi() {
            alert("Hi, " + name);
        }

        name = "Pete";

        sayHi(); // Since functions use the most recent value of outer variables, sayHi() takes name as "Pete", not "John". 
    </script>
</body>
</html>
