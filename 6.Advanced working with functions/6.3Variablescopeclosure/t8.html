<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function inBetween(a, b) {
            return function(x) {
                return x >= a && x <= b; //returns elements between a and b
            };
        }
        

        function inArray(arr) {
            return function(x) {
                return arr.includes(x); //returns elements in an array
            };
        }

        let arr = [1, 2, 3, 4, 5, 6, 7];
        alert( arr.filter(inBetween(2, 6)) ); // 2,3,4,5,6
        alert( arr.filter(inArray([1, 2, 10])) ); // 1,2
        
    </script>
</body>
</html>
