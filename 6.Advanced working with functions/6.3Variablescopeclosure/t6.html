<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sum(a) {

        return function(b) {
            return a + b; // takes "a" from the outer lexical environment
        };

    }

    alert( sum(1)(2) ); // 3
    alert( sum(5)(-1) ); // 4
    
    </script>
</body>
</html>
