<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //loop based
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        function printList(list) {
        let tmp = list;

        while (tmp) {
            alert(tmp.value);
            tmp = tmp.next;
        }

        }

        printList(list);

        //recursive
        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };
        function printList(list) {

        alert(list.value); // output the current item

        if (list.next) {
            printList(list.next); // do the same for the rest of the list
        }
        
        }

        printList(list);


    </script>
</body>
</html>
