<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //using recursion 
        function sumTo(n) {
            if (n == 1) return 1;
             else {
                return n + sumTo(n - 1);
            }
        }
        alert( sumTo(100) );


        //using for loop
        function sumTo(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }
        alert( sumTo(100) );


        
        //using formula for arithmetic progression
        function sumTo(n) {
            return n * (n + 1) / 2;
        }   
        alert( sumTo(100) );


    </script>
</body>
</html>
